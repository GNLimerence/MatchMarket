{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="border-radius: 10px;">
                <div class="card-header text-center" style="background-color: #323F4E; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <h1 class="text-white">Register</h1>
                </div>
                <div class="card-body" style="padding: 2rem;">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group mt-4 text-center">
                            <button type="submit" class="btn btn-block" style="background-color: #323F4E; border-color: #323F4E; color: white; border-radius: 5px;">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
